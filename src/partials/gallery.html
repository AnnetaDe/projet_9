<section id="gallery" class="gallery">
  <div class="global-wrapper">
    <h2 class="section-title">Gallery</h2>
    <div class="gallery-container">
      <div class="swiper-topgallery">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gallery-img">
              <picture>
                <source
                  media="(min-width: 1200px)"
                  width="575"
                  srcset="
                    /img/gallery/gallery-1x/image1.png    1x,
                    /img/gallery/gallery-2x/image1@2x.png 2x
                  "
                />
                <source
                  width="225"
                  media="(max-width: 1199px)"
                  srcset="
                    /img/gallery/mob/1x/image1.png    1x,
                    /img/gallery/mob/2x/image1@2x.png 2x
                  "
                />
                <img src="/img/gallery/gallery-1x/image1.png" alt="img" />
              </picture>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="gallery-img">
              <picture>
                <source
                  media="(min-width: 1200px)"
                  srcset="
                    /img/gallery/gallery-1x/image2.png    1x,
                    /img/gallery/gallery-2x/image2@2x.png 2x
                  "
                />
                <source
                  width="225"
                  media="(max-width: 1199px)"
                  srcset="
                    /img/gallery/mob/1x/image2.png    1x,
                    /img/gallery/mob/2x/image2@2x.png 2x
                  "
                />
                <img src="/img/gallery/gallery-1x/image2.png" alt="img" />
              </picture>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="gallery-img">
              <picture>
                <source
                  width="575"
                  media="(min-width: 1200px)"
                  srcset="
                    /img/gallery/gallery-1x/image3.png    1x,
                    /img/gallery/gallery-2x/image3@2x.png 2x
                  "
                />
                <source
                  width="225"
                  media="(max-width: 1199px)"
                  srcset="
                    /img/gallery/mob/1x/image3.png    1x,
                    /img/gallery/mob/2x/image3@2x.png 2x
                  "
                />
                <img src="/img/gallery/gallery-1x/image3.png" alt="img" />
              </picture>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="gallery-img">
              <picture>
                <source
                  width="575"
                  media="(min-width: 1200px)"
                  srcset="
                    /img/gallery/gallery-1x/image4.png    1x,
                    /img/gallery/gallery-2x/image4@2x.png 2x
                  "
                />
                <source
                  width="225"
                  media="(max-width: 1199px)"
                  srcset="
                    /img/gallery/mob/1x/image4.png    1x,
                    /img/gallery/mob/2x/image4@2x.png 2x
                  "
                />
                <img src="/img/gallery/gallery-1x/image4.png" alt="img" />
              </picture>
            </div>
          </div>
        </div>
        <div class="swiper-pagination-topgallery"></div>
        <div class="swiper-btns">
          <div class="swiper-button-prev-topgallery">
            <svg
              class="gallery-btn mobile-icon"
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="/img/sprite.svg#btn-left-mob"></use>
            </svg>
            <svg
              class="desktop-icon"
              width="52"
              height="39"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="/img/sprite.svg#btn-left"></use>
            </svg>
          </div>
          <div class="swiper-button-next-topgallery">
            <svg
              class="mobile-icon"
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="/img/sprite.svg#btn-right-mob"></use>
            </svg>
            <svg
              class="desktop-icon"
              width="52"
              height="39"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="/img/sprite.svg#btn-right"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
